<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

 
  <div>
    <label for="categoryFilter">Choose Category:</label>
    <select id="categoryFilter"></select>
  </div>

 
  <div id="quoteDisplay"></div>
  <div id="meta"></div> <!-- ADDED: shows category of current quote -->
  <button id="newQuote">Show New Quote</button>

  
  <div class="form-section">
    <h3>Add a New Quote</h3>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

 
  <div class="form-section">
    <h3>Import / Export Quotes</h3>
    <button id="exportBtn">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" />
    <button id="resetBtn">Reset (Clear Storage)</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
