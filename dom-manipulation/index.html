<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div>
    <label for="categoryFilter">Choose Category:</label>
    <select id="categoryFilter"></select>
  </div>

  <div id="quoteDisplay"></div>
  <div id="meta"></div>

  <div>
    <button id="newQuote">Show New Quote</button>
    <button id="syncBtn">Sync Now</button>
    <button id="conflictBtn">Review Conflicts</button>
  </div>

  <div class="form-section">
    <h3>Add a New Quote</h3>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <div id="status"></div>

  <div id="conflictPanel" style="display:none;">
    <h3>Conflicts</h3>
    <div>
      <button id="resolveServerAll">Use Server For All</button>
      <button id="resolveLocalAll">Use Local For All</button>
    </div>
    <ul id="conflictList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
